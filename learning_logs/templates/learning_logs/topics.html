<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tópicos</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}
    {% block content %}
    <h3>Tópicos:</h3>
        <ul>
            {% for topic in topics %}
                <li><a href="{% url 'topic' topic.id%}">{{ topic }}</a></li>
            {% empty %}
                <li>Não há tópicos adicionados.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'new_topic' %}">Adicionar Tópico</a>

    {% endblock %}
</body>
</html>
